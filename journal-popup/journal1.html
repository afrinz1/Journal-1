<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal 1</title>
    <link rel="stylesheet" href="journal1.css">
</head>
<body>
    <div class="window">
        <div class="header">
            <span class="day">MONDAY</span>
            <span class="date">6 - 27 - 25</span>
            <span class="close">✕</span>
        </div>
        <div class="content">
            <div class="title">
                welcome to “your” personal journal.
                <h2 id="journal-title"></h2>
            </div>
            <textarea class="journal-text" placeholder="Write here..."></textarea>
            <button class="save-btn">SAVE</button>
        </div>
    </div>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <!-- Firebase Auth -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
    <!-- Firebase Analytics -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics-compat.js"></script>
    <!-- Add other Firebase SDKs as needed -->
    <script src="firebase.js"></script>
    <script src="firestore-helpers.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Get the saved journal name from localStorage
        const name = localStorage.getItem('currentJournalName') || 'Untitled Journal';
        // Show the saved name in the journal-title element
        document.getElementById('journal-title').textContent = name;

        // Save journal content on button click
        document.querySelector('.save-btn').addEventListener('click', function() {
          const content = document.querySelector('.journal-text').value;
          // Save using the journal name as key
          localStorage.setItem('journalContent_' + name, content);
          alert('Journal saved!');
        });
      });
    </script>
</body>
</html>
