<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Momentum</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: #f0c6a5;
      font-family: 'Courier New', monospace;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .auth-window {
      background: #fff;
      border: 2px solid #000;
      border-radius: 10px;
      width: 350px;
      max-width: 95vw;
      box-shadow: 0 4px 24px #0001;
      padding: 32px 24px 24px 24px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .auth-title {
      font-size: 1.5em;
      font-weight: bold;
      letter-spacing: 2px;
      margin-bottom: 18px;
      color: #b97a56;
      text-align: center;
    }
    .auth-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }
    .auth-form input {
      padding: 10px 12px;
      border-radius: 6px;
      border: 1.5px solid #b97a56;
      font-size: 1em;
      font-family: inherit;
      background: #f8f6f2;
      outline: none;
      transition: border 0.2s;
    }
    .auth-form input:focus {
      border-color: #eac1a2;
    }
    .auth-btn {
      background: #eac1a2;
      color: #222;
      border: 1.5px solid #b97a56;
      width: 170px;
      border-radius: 6px;
      padding: 10px 0;
      font-size: 1.1em;
      font-family: inherit;
      font-weight: bold;
      letter-spacing: 1px;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    .auth-btn:hover {
      background: #f0c6a5;
    }
    .auth-link {
      margin-top: 18px;
      text-align: center;
      font-size: 0.98em;
    }
    .auth-link a {
      color: #b97a56;
      text-decoration: underline;
      cursor: pointer;
    }
    .auth-error {
      color: #b00;
      font-size: 0.95em;
      margin-top: 4px;
      min-height: 18px;
      text-align: center;
    }
    @media (max-width: 500px) {
      .auth-window {
        padding: 18px 4vw 18px 4vw;
        width: 98vw;
      }
    }
  </style>
  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <!-- Firebase Auth -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <!-- Firebase Analytics -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-analytics-compat.js"></script>
  <!-- Add other Firebase SDKs as needed -->
  <script src="firebase.js"></script>
  <script src="firestore-helpers.js"></script>
</head>
<body>
  <form class="auth-window auth-form" id="loginForm" autocomplete="off">
    <div class="auth-title">Welcome Back</div>
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required minlength="6">
    <div class="auth-error" id="loginError"></div>
    <button class="auth-btn" type="submit">Log In</button>
    <div class="auth-link">Don't have an account? <a href="signup.html">Sign up</a></div>
  </form>
  <script src="login.js"></script>
</body>
</html>
